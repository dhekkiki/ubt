      });

        const d = waktu % 60;
        timerEl.textContent = `${m.toString().padStart(2, '0')}:${d.toString().padStart(2, '0')}`;
        if (--waktu < 0) {
          clearInterval(interval);
          selesaiUjian();
        }
      }, 1000);
    }

    tampilkanSoal();
    updateNomorBox();
    mulaiTimer();
