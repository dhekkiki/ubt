<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tryout UBT</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      margin-bottom: 10px;
    }
    .tryout-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .tryout-item {
      width: 100px;
      height: 100px;
      background: white;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Selamat datang, <span id="username"></span></h2>
  <p>Pilih Tryout:</p>
  <div class="tryout-list" id="tryoutList"></div>

  <script>
    const user = localStorage.getItem("ubtUser");
    if (!user) window.location.href = "login.html";
    document.getElementById("username").innerText = user;

    const list = document.getElementById("tryoutList");
    for (let i = 1; i <= 25; i++) {
      const item = document.createElement("div");
      item.className = "tryout-item";
      item.innerText = "Tryout " + i;
      item.onclick = () => {
        localStorage.setItem("tryoutNo", i);
        window.location.href = "tryout.html";
      };
      list.appendChild(item);
    }
  </script>
</body>
</html>
