<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Tryout UBT</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box input {
      display: block;
      margin-bottom: 15px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Tryout UBT</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "vvip" && pass === "000") {
        localStorage.setItem("ubtUser", user);
        window.location.href = "dashboard.html";
      } else {
        alert("Login gagal. Username: vvip, Password: 000");
      }
    }
  </script>
</body>
</html>
